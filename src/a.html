<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Full Width Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .meat-image {
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
      background-color: #f0f0f0;
    }

    .slide-transition {
      transition: all 0.5s ease-in-out;
    }

    .center-highlight {
      box-shadow: 0 0 20px rgba(218, 149, 0, 0.5);
    }

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    .font-playfair {
      font-family: 'Playfair Display', serif;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    /* جعل الـ SVG يأخذ كامل العرض */
    .full-width-svg {
      width: 100vw;
      height: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .svg-container {
      width: 100vw;
      height: 550px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Select Your Halal Cut -->
  <section class="relative">
    <div class="min-h-screen flex flex-col items-center justify-center bg-white overflow-hidden 2xl:min-h-[20vh]">
      <!-- SVG Background - يأخذ كامل العرض -->
      <div class="svg-container">
        <div class="w-full h-full relative">
          <!-- الجانب الأيسر -->
          <div class="absolute left-0 top-0 w-1/2 h-full">
            <svg class="full-width-svg" preserveAspectRatio="none" viewBox="0 0 811 549" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M357.381 145.335C247.522 22.6647 73.3521 -2.53866 0 0.193419V549H811.001V295.258C695.626 295.258 494.705 298.673 357.381 145.335Z"
                fill="url(#paint0_linear_238_705)" />
              <defs>
                <linearGradient id="paint0_linear_238_705" x1="8.38298" y1="278.499" x2="452.905" y2="361.052"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="#DA9500" />
                  <stop offset="1" stop-color="#DA5400" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <!-- الجانب الأيمن -->
          <div class="absolute right-0 top-0 w-1/2 h-full">
            <svg class="full-width-svg scale-x-[-1]" preserveAspectRatio="none" viewBox="0 0 811 549" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M357.381 145.335C247.522 22.6647 73.3521 -2.53866 0 0.193419V549H811.001V295.258C695.626 295.258 494.705 298.673 357.381 145.335Z"
                fill="url(#paint1_linear_238_705)" />
              <defs>
                <linearGradient id="paint1_linear_238_705" x1="8.38298" y1="278.499" x2="452.905" y2="361.052"
                  gradientUnits="userSpaceOnUse">
                  <stop stop-color="#DA9500" />
                  <stop offset="1" stop-color="#DA5400" />
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>

      <div class="w-full relative h-[800px] 2xl:max-w-[1600px] mx-auto px-4">
        <div class="text-center">
          <h1 class="text-[33px] font-extrabold text-[#0D0D25] font-playfair my-20">اختر قطعة اللحم الحلال</h1>
        </div>
        <div class="relative">
          <div class="relative z-10 h-[400px] grid grid-cols-7 gap-2 lg:gap-12 px-1 items-end max-w-8xl">
            <div class="flex justify-center -mb-[100px] -mr-[100px]">
              <div id="img-0" class="w-24 h-24 meat-image slide-transition rounded-full">
              </div>
            </div>
            <div class="flex justify-center mr-[50px] mt-5">
              <div id="img-1" class="w-20 h-20 meat-image slide-transition rounded-full">
              </div>
            </div>
            <div class="flex justify-center pb-8 mr-16">
              <div id="img-2" class="w-28 h-28 meat-image slide-transition rounded-full">
              </div>
            </div>
            <div class="flex justify-center items-center h-full mb-20">
              <div id="img-3" class="w-32 h-32 meat-image slide-transition rounded-full center-highlight">
              </div>
            </div>
            <div class="flex justify-center pb-8 ml-20">
              <div id="img-4" class="w-28 h-28 meat-image slide-transition rounded-full">
              </div>
            </div>
            <div class="flex justify-center ml-[50px] mt-5">
              <div id="img-5" class="w-20 h-20 meat-image slide-transition rounded-full">
              </div>
            </div>
            <div class="flex justify-center -mb-[100px] -ml-[100px]">
              <div id="img-6" class="w-24 h-24 meat-image slide-transition rounded-full">
              </div>
            </div>
          </div>

          <div class="absolute left-1/2 top-[400px] transform -translate-x-1/2 -translate-y-1/2">
            <button id="prevBtn"
              class="absolute -left-24 top-1/2 transform -translate-y-1/2 w-12 h-12 rounded-full hover:bg-gray-50 transition-colors z-20 bg-[#F3F3F5] bg-opacity-90 flex items-center justify-center">
              <svg width="27" height="23" viewBox="0 0 27 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1.12724 10.6278C0.541454 11.2136 0.541454 12.1633 1.12724 12.7491L10.6732 22.2951C11.259 22.8809 12.2087 22.8809 12.7945 22.2951C13.3803 21.7093 13.3803 20.7595 12.7945 20.1738L4.30922 11.6885L12.7945 3.20319C13.3803 2.61741 13.3803 1.66766 12.7945 1.08187C12.2087 0.496087 11.259 0.496087 10.6732 1.08187L1.12724 10.6278ZM26.564 11.6885L26.564 10.1885L2.1879 10.1885L2.1879 11.6885L2.1879 13.1885L26.564 13.1885L26.564 11.6885Z"
                  fill="#0D0D25" />
              </svg>
            </button>
            <div
              class="flex flex-col text-center items-center bg-[#F3F3F5] bg-opacity-90 rounded-2xl px-10 py-16 shadow-lg">
              <h2 class="text-xl font-bold text-black mb-2 font-poppins font-extrabold text-[22px]">تذوقه!</h2>
              <h3 class="text-lg font-semibold text-black mb-2 font-poppins font-extrabold text-[22px]">اشعر به!</h3>
              <h4 class="text-lg font-semibold mb-3 text-black font-poppins font-extrabold text-[22px]">أحبه!</h4>
              <p class="text-[#0D0D25CC] font-poppins font-normal text-lg text-center">"الطعام رمز للحب <br> عندما تكون
                الكلمات <br> غير كافية."</p>
            </div>
            <button id="nextBtn"
              class="absolute -right-24 top-1/2 transform -translate-y-1/2 w-12 h-12 rounded-full bg-[#F3F3F5] bg-opacity-90 flex items-center justify-center hover:bg-gray-50/50 transition-colors z-20">
              <svg width="26" height="23" viewBox="0 0 26 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M25.4899 12.7491C26.0757 12.1634 26.0757 11.2136 25.4899 10.6278L15.944 1.08187C15.3582 0.496088 14.4085 0.496088 13.8227 1.08187C13.2369 1.66766 13.2369 2.61741 13.8227 3.2032L22.308 11.6885L13.8227 20.1738C13.2369 20.7595 13.2369 21.7093 13.8227 22.2951C14.4085 22.8809 15.3582 22.8809 15.944 22.2951L25.4899 12.7491ZM0.0532227 11.6885L0.0532227 13.1885L24.4293 13.1885V11.6885V10.1885L0.0532227 10.1885L0.0532227 11.6885Z"
                  fill="#0D0D25" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // إضافة صور وهمية للعناصر
    const meatImages = [
      'https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1529692236671-f1f6cf9683ba?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1603048297172-c92544798d5a?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1558030006-450675393462?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1594041680534-e8c8cdebd659?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1607623814075-e51df1bdc82f?w=150&h=150&fit=crop&crop=center',
      'https://images.unsplash.com/photo-1529692236671-f1f6cf9683ba?w=150&h=150&fit=crop&crop=center'
    ];

    // تطبيق الصور على العناصر
    meatImages.forEach((img, index) => {
      const element = document.getElementById(`img-${index}`);
      if (element) {
        element.style.backgroundImage = `url(${img})`;
      }
    });

    // وظائف الأزرار
    let currentIndex = 3; // البداية من الوسط

    function updateDisplay() {
      document.querySelectorAll('.meat-image').forEach((img, index) => {
        img.classList.remove('center-highlight');
      });
      document.getElementById(`img-${currentIndex}`).classList.add('center-highlight');
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % 7;
      updateDisplay();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + 7) % 7;
      updateDisplay();
    });

    // تأثير hover على الصور
    document.querySelectorAll('.meat-image').forEach((img, index) => {
      img.addEventListener('mouseenter', () => {
        img.style.transform = 'scale(1.1)';
        img.style.boxShadow = '0 0 20px rgba(218, 149, 0, 0.7)';
      });

      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scale(1)';
        if (index !== currentIndex) {
          img.style.boxShadow = 'none';
        }
      });

      img.addEventListener('click', () => {
        currentIndex = index;
        updateDisplay();
      });
    });
  </script>

</body>

</html>
